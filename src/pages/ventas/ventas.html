<ion-header>

  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ventas</ion-title>
  </ion-navbar>
     

</ion-header>


<ion-content padding>

	<ion-list >
   		<ion-item *ngFor="let item of items" >
    		<h2>{{item.descripcion}}</h2>
    		<p><strong>Cantidad: </strong> {{item.cantidad}} - <strong>Precio: </strong> ${{item.costo}}</p>

        <button ion-button item-end class="add-item" (click)="sumaCantidad(item.codigo)">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button item-end class="remove-item" (click)="restaCantidad(item.codigo)">
          <ion-icon name="remove"></ion-icon>
        </button>
        <button ion-button item-end class="trash-item" (click)="borraItem(item.codigo)">
          <ion-icon name="trash"></ion-icon>
        </button>



  		</ion-item>
	</ion-list>

  <h3 align="right"><strong>TOTAL: ${{total.toFixed(2)}}</strong></h3>



	<!-- Float the icon left -->
<button ion-button icon-only (click)="showCamera()">
  <ion-icon name="md-barcode"></ion-icon>
   
</button>
<!-- Float the icon only -->
<button ion-button icon-only (click)="buscarProductos({charNum: 2})">
  <ion-icon name="search"></ion-icon>

</button>
<!-- Float the icon only -->
<button ion-button icon-only>
  <ion-icon name="close"></ion-icon>

</button>
</ion-content>
