<ion-header>

  <ion-navbar>
    <ion-title>ventas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6  *ngFor="let item of items" >
				<ion-card>
				  <ion-card-header class="quick-product-header">
				   {{item.descripcion}}
				  </ion-card-header>
				  <ion-card-content>
				    {{item.codigo}}
				  </ion-card-content>
				</ion-card>
			</ion-col>
			

			
		</ion-row>
  	<ion-row>
    
  </ion-row>
</ion-grid>
	<!-- Float the icon left -->
<button ion-button icon-only>
  <ion-icon name="md-barcode"></ion-icon>
   
</button>
<!-- Float the icon only -->
<button ion-button icon-only>
  <ion-icon name="search"></ion-icon>

</button>
<!-- Float the icon only -->
<button ion-button icon-only>
  <ion-icon name="close"></ion-icon>

</button>
</ion-content>
