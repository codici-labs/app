<ion-header>

  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nueva venta</ion-title>
  </ion-navbar>
     

</ion-header>


<ion-content padding>
  <p align="center"><strong>Alumno: </strong> {{selectedAlumno.nombre}} {{selectedAlumno.apellido}} - <strong>Saldo: </strong> {{selectedAlumno.credito}} </p>

	<ion-list *ngFor="let item of items">
   		<ion-item>
    		<h2>{{item.descripcion}}</h2>
    		<p><strong>Cantidad: </strong> {{item.cantidad}} - <strong>Precio: </strong> ${{item.costo}}</p>

        <button ion-button item-end class="add-item" (click)="sumaCantidad(item.codigo)">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button item-end class="remove-item" (click)="restaCantidad(item.codigo)">
          <ion-icon name="remove"></ion-icon>
        </button>
        <button ion-button item-end class="trash-item" (click)="borraItem(item.codigo)">
          <ion-icon name="trash"></ion-icon>
        </button>


       
  		</ion-item>
	</ion-list> 


</ion-content>

<ion-footer padding>
    
    <!-- put some elements here -->

  <h3 align="right"><strong>TOTAL: ${{total.toFixed(2)}}</strong></h3>



  <!-- Float the icon left -->
<button ion-button icon-only (click)="showCamera()" class="btn-venta">
  <ion-icon name="md-barcode"></ion-icon>
   
</button>
<!-- Float the icon only -->
<button ion-button icon-only (click)="buscarProductos({charNum: 2})" class="btn-venta">
  <ion-icon name="search"></ion-icon>

</button>
<!-- Float the icon only -->
<button ion-button icon-only (click)="cancelaCompra()" class="btn-venta" color="danger">
  <ion-icon name="close"></ion-icon>
</button>
 <button ion-button item-end (click)="confirmarCompra()" class="btn-venta" color="success">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
 

    
</ion-footer>
