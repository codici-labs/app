<ion-header>

  <ion-navbar color="naranja">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ventas</ion-title>
  </ion-navbar>
     

</ion-header>


<ion-content padding>

	<ion-list >
   		<ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    		<h2>{{item.descripcion}}</h2>
    		<p><strong>Cantidad: </strong> {{item.cantidad}} - <strong>Precio: </strong> ${{item.costo}}</p>
    		<button ion-button clear item-end>Ver</button>
  		</ion-item>
	</ion-list>



	<!-- Float the icon left -->
<button ion-button icon-only (click)="showCamera()">
  <ion-icon name="md-barcode"></ion-icon>
   
</button>
<!-- Float the icon only -->
<button ion-button icon-only>
  <ion-icon name="search"></ion-icon>

</button>
<!-- Float the icon only -->
<button ion-button icon-only>
  <ion-icon name="close"></ion-icon>

</button>
</ion-content>
