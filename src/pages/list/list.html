<ion-header>
  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos
      <button ion-button icon-only  class="add-item" (click)="showCamera()">
        <ion-icon name="add"></ion-icon> 
      </button>
    </ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content >
<ion-list >
  <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-thumbnail item-start>
      <img src="http://via.placeholder.com/150x150">
    </ion-thumbnail>
    <h2>{{item.descripcion}}</h2>
    <p><strong>Codigo: </strong> {{item.codigo}}</p>
    <button ion-button clear item-end>Ver</button>
  </ion-item>
</ion-list>

  

</ion-content>
