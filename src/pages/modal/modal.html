<ion-header>

  <ion-navbar>
    <ion-title>Seleccione un producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
	  <ion-item *ngFor="let item of items">
	    {{ item.descripcion}} - <strong>${{ item.costo}}</strong> 
	  </ion-item>
	</ion-list>
</ion-content>
